<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>南瓜拌米饭</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">


</head>
<body>

<div th:insert="navbar :: nav"></div>

<div class="container bs-docs-container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <!--文章列表-->
            <div th:each="article : ${articles}">
                <div class="col-xs-12">

                    <h3 th:text="${article.title}"></h3>
                    <p>
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true" th:text="${article.gmtCreate}"></span>

                        <span class="glyphicon glyphicon-user" aria-hidden="true" th:text="${article.creator}"></span>
                        作者
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"th:text="${article.viewCount}"></span>
                        浏览量
                    </p>
                    <hr>


                </div>
            </div>
        </div>

        <div class="col-xs-6 col-md-4"><h3>侧边栏</h3>

        </div>
    </div>
</div>

</body>
</html>
